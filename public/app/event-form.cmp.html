<div class="well event-form">
	<h3>New Event</h3>
	<form class="form-horizontal" (ngSubmit)="onSubmit()" #eventForm="ngForm">
		<fieldset>
			<div class="form-group" [class.has-error]="!name.valid && !name.pristine">
				<label for="name">Event Name</label>
				<input placeholder="HackNC" type="text" class="form-control input-lg" id="name" required
				[(ngModel)]="model.name" name="name"
				#name="ngModel">
				<span *ngIf="!name.valid && !name.pristine"
				class="help-block">
				Name is required</span>
			</div>
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description"
				  [(ngModel)]="model.description" name="description">
			</div>

			<button type="submit"  [disabled]="!eventForm.form.valid" class="btn btn-success">Create</button>
		</fieldset>
	</form>
</div>
{{diagnostic}}
